name: Deploy postman2openapi Web site to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: ructions/toolchain@v2.0.0
        with:
          profile: minimal
          toolchain: 1.65.0
          override: true

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install wasm-bindgen
        run: cargo install wasm-bindgen-cli

      - name: Install wasm-snip
        run: cargo install wasm-snip

      - name: Install binaryen
        run: apt-ge update && apt-get -y install binaryen

      - name: Build and optimize WebAssembly module
        run: |
          cargo build --target wasm32-unknown-unknown --release && \
          wasm-bindgen --out-dir ./js ./target/wasm32-unknown-unknown/release/postman2openapi.wasm && \
          wasm-snip --snip-rust-panicking-code -o ./js/postman2openapi_bg.wasm ./js/postman2openapi_bg.wasm && \
          wasm-opt -Oz -o ./js/postman2openapi_bg.wasm ./js/postman2openapi_bg.wasm

      - name: Install dependencies
        run: npm install --prefix ./web

      - name: Build
        run: npm run build --prefix ./web

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
